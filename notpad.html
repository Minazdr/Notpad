<body>

    <h1>دفترچه یادداشت</h1>
    <hr class="hr">
    <div class="content">
        <div class="container">
            <div class="six columns" id="list">
                <h2>یادداشت های من</h2>
                <div id="note-list"></div>
            </div>
            <div class="six columns">
                <label for="note" id="label">یادداشت جدید بنویس:</label>

                    <label for="note"></label>
                    <textarea id="note" class="u-full-width"></textarea>
                    <input type="submit" class="button" value="ذخیره یادداشت">
                </form>
            </div>
        </div>
    </div>

    <script src="js/notpad.js"></script>

    <script src="sweetalert2.all.min.js"></script>
